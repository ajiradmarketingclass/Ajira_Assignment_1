<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Survey Form</title>
</head>
<body>
    <h1>Web Development Cohort 8</h1>
    <form action="form_submission.html">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="number" id="lname" name="lname" value="Doe"><br>
        <label for="lname">Phone Number:</label><br>
        <input type="text" id="phoneno" name="phoneno" value="0717656894"><br>
        <label for="lname">Email Address:</label><br>
        <input type="email" id="email" name="email" value="yourname@example.com"><br>
        <label for="lname">Cohort:</label><br>
        <input type="text" id="cohort" name="cohort" value="8"><br>
        <label for="html">Choose your favourite web language</label><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <label for="html">Check Boxes</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a laptop</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have internet access</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a phone</label><br><br>
        <input type="submit" value="Submit">
      </form> 
</body>
</html>
